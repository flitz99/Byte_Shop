{% extends 'base.html' %}

{% block head %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">

{% endblock %}

{% block title %}{{title}} {% endblock %}

{% block content %}

<header>

</header>

<center>

    <form method="post" style= "width:700px">
        {% csrf_token %}
    <br>
    <br>
    <h3> Modifica della password: </h3>
    <div class="form-group">
        <label for="oldpassword">Inserisci vecchia password:</label>
        <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder:"Insert your old password" Required>
    </div>

    <div class="form-group">
        <label for="newpassword1">Inserisci la nuova password:</label>
        <input type="password" class="form-control" id="newpassword1" name="newpassword1" placeholder:"Insert your new password" Required>
    </div>

    <div class="form-group">
        <label for="newpassword2">Reinserisci la nuova password:</label>
        <input type="password" class="form-control" id="newpassword2" name="newpassword2" placeholder:"Reinsert your new password" Required>
    </div>

    <br>
    <button type="submit" class="btn btn-primary update_profile change_password">Modifica Password</button>
    <br>
    <br>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <br>
    
    <br> <br> <a href="../profile"> <h5> Torna al modifica profilo </h5> </a>

    </form>

</center>

{% endblock %}
